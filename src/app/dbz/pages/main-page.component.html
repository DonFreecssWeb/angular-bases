<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">        

        <dbz-list [heroes]="dbzService.heroes" (onDelete)="dbzService.deleteHeroById($event)"></dbz-list>

    </div>
    <div class="col">
        <dbz-add-hero (onNewHero)="dbzService.onNewHeroeOther($event)"></dbz-add-hero>
        
    </div>

</div>
