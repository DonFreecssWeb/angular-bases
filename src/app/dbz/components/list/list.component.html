<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let heroe of heroes; let i = index; let isFirst = first;
    let isLast = last; let isOdd = odd; let isEven = even"
    class="list-group-item"
     [ngClass]='{"list-group-item-primary" : isLast}'>
        <span class="text-primary"> {{ i }}</span>
        Name: <strong>{{heroe.name}}
        </strong>  - Power: {{heroe.power}} 
        <span>Es first: {{isFirst}}</span>
        <span>Es last: {{isFirst}}</span>
        <span>Es even: {{isEven}}</span>
        <span>Es odd: {{isEven}}</span>
    
    </li>
    
</ul>4
