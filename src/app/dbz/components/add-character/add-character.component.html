<h4>Agregar Personaje</h4>
        <form (ngSubmit)="emitCharacter()">
            <input class="form-control mb-3" [(ngModel)]="character.name" name="name"   type="text" placeholder="Nombre">
            <input [(ngModel)]="character.power" name="power"  class="form-control mb-3" type="number" placeholder="Poder">
            <button type="submit"  class="btn btn-primary">Agregar</button>


             <!-- <pre>{{heroes | json}}</pre> -->
        </form>
